<html>
	<head>
	<meta charset="utf-8">
		<title>Hello world</title>
	</head>

	<body>
		<h1>Heading one</h1>
		<script>
			document.write("my name is Aditya<br/>");
			var a = 13;
			var b = 7;
			document.write("a + b = ", a+b, "<br/>");
			document.write("a * b = ", a*b, "<br/>");
			document.write("a - b = ", a-b, "<br/>");
			document.write("a / b = ", a/b, "<br/>");
			document.write("a % b = ", a%b, "<br/>");
			document.write("a / b = ", (a/b).toFixed(2), "<br/>");
			document.write("18 / 2 = ", (18/2).toFixed(4), "<br/>");
			document.write("max value : ", Number.MAX_VALUE, "<br/>");
			document.write("min value : ", Number.MIN_VALUE, "<br/>");
			<!-- precision upto 16 decimal points -->
		</script>
	</body>
</html>
